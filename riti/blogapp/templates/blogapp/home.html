{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'blogapp/main.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav >
        <div class="navbar navbar-expand-md bg-steel">
            <div class="container">
                <a href="" class="navbar-brand mx-3">
                    Django Blog
                </a>
            <button class="navbar-toggler bg-light mx-3" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
            <div class=" collapse navbar-collapse row" id="nav">
                <ul class="navbar-nav col-md-8">
                    <li><a class="nav-link " href="">Home</a></li>
                    <li><a class="nav-link" href="">About</a></li>
                    <li><a class="nav-link" href="">Contact</a></li>
                </ul>
                <ul class="navbar-nav col-md-4">
                    <li><a class="nav-link" href="#">Login</a></li>
              <li>
                <a class="nav-link" href="#">Register</a>
              </li>

                </ul>
    
            </div>
            </div>
        </div>
    </nav>

    <div class="row justify-content-end">
        <div class="col-2">
            <a href="{% url 'create' %}" class="btn btn-warning">Create Post</a>
        </div>
    </div>
    <div class="row justify-content-center my-3">
        <div class="col-10">
            {{ keyposts }}
            {% for post in keyposts %}
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-9">
                            {{ post.title }}
                        </div>
                        <div class="col-3">
                            <div class="text-right">
                                <a href="{% url 'edit' pk=post.id%}" class="btn btn-primary mx-3">Edit</a>
                                <a href="{% url 'delete' pk=post.id%}" class="btn btn-danger mx-3">Delete</a>
                            </div>
                            
                        </div>
                    </div>
                   
                </div>
                <div class="card-body">{{ post.content }}

                </div>
            </div>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
